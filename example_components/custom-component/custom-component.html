<dom-module id="custom-component">
  <template>
    <style include="custom-component-styles"></style>

    <h1>{{t('custom-component-welcome', lang)}}{{project.title}}</h1>

    <img src="{{project.image}}" alt="">

    <section>
      <p>
        <textarea id="textArea" name="text" rows="8" cols="40" value={{text::input}}></textarea>
      </p>
      <button on-click="_handlerClickMethod">{{t('button-text', lang)}}</button>
      <p>
        <textarea name="privateText" rows="8" cols="40" value={{_privateText}} readonly="readonly"></textarea>
      </p>
    </section>

    <section>
      <label for="var1">Var1</label><input type="text" name="var1" value="{{var1::input}}">
      <label for="var2">Var2</label><input type="text" name="var2" value="{{var2::input}}">
      <label for="computed">Computed: </label><span id="computedVar">{{_computedText::input}}</span>
    </section>

    <content></content>
  </template>
  <script src="custom-component.js"></script>
</dom-module>
